<!doctype html>
<html lang="en">

<head>
  <!-- include head.html -->
  <title>HTML Boilerplate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
  <!-- favicon -->
  <link href="images/favicon.ico" type="image/x-icon" rel="icon">
  <!-- meta social -->
  <meta name="twitter:card" content="" />
  <meta name="twitter:site" content="" />
  <meta name="twitter:creator" content="" />
  <meta property="og:description" content="" />
  <meta property="og:image" content="" />
  <meta property="og:site_name" content="">
  <meta property="og:title" content="" />
  <meta property="og:type" content="">
  <meta property="og:url" content="" />
  <!-- Google Font -->
  <!-- include styles.html -->
  <!-- build:css(.) style/vendor.min.css -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="node_modules/bootstrap/dist/css/bootstrap.css" />
  <!-- endbuild -->
  <!-- build:css(.tmp) style/style.min.css -->
  <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
  <!-- endbuild -->
</head>

<body>
  <div class="site-loader"></div>
  <div class="wrapper">


    <main class="b-page-login">
      <div class="b-fullscreen">
        <div class="b-heading">
          <img src="../../images/dashboard/logo-dashboard.png" alt="Logo" class=" wow fadeInDown" />
        </div>
        <div class="b-form-main">
          <form action="">
            <div class="b-form-group  wow fadeInDown">
              <div class="b-icon">
                <i class="far fa-envelope"></i>
              </div>
              <div class="b-input">
                <input type="text" name="name" placeholder="Username" />
              </div>
            </div>
            <div class="b-form-group  wow fadeInDown">
              <div class="b-icon">
                <i class="fas fa-lock"></i>
              </div>
              <div class="b-input ">
                <input type="password" name="name" placeholder="Password" />
              </div>
            </div>
            <input type="submit" value="Submit" class="wow fadeInDown" />
          </form>
        </div>
      </div>
    </main>
  </div>

  <!-- include scripts.html -->
  <!-- build:js(.) script/vendor.min.js -->
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="node_modules/materialize-css/js/waves.js"></script>
  <script type="text/javascript" src="node_modules/wow.js/dist/wow.js"></script>
  <script type="text/javascript" src="node_modules/slick-carousel/slick/slick.js"></script>
  <script type="text/javascript" src="node_modules/paroller.js/dist/jquery.paroller.js"></script>
  <!-- endbuild -->
  <!-- build:js script/script.min.js -->
  <script type="text/javascript" src="scripts/script.js"></script>
  <!-- endbuild -->

</body>

</html>
